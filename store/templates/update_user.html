{% extends 'base.html' %}

{% block content %}
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Profile Settings</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Update User Profile</p>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <center>
                    <div class="col-8">
                        <br/>

                        <form method="POST" action="{% url 'update_user' %}">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <br/><br/>
                            <button type="submit" class="btn btn-secondary">Update Profile</button>
                            <a class="btn btn-success" href="{% url 'update_password' %}">Change Password</a>
                        </form>
                        <div class="mb-3">
                            <br/>



                            <br/><br/>
                            <br/><br/>
                            <br/><br/>
                            <br/><br/>

                    </div>

                </center>
            </div>
        </div>

{% endblock %}
