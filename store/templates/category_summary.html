{% extends 'base.html' %}

{% block content %}
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Categories</h1>
            <p class="lead fw-normal text-white-50 mb-0">Choose your Category below</p>
        </div>
    </div>
</header>


<!-- Categories Section -->
<div class="container py-5">
    <div class="row g-4">
        {% for category in categories %}
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <!-- Category Image -->
                <a href="{% url 'category' category.name %}"><img  src="{{ category.image.url }}" class="card-img-top" alt="{{ category.name }}"
                     style="height: 200px; object-fit: cover; max-width: 100%;"></a>

                <div class="card-body text-center">
                    <!-- Category Name -->
                    <h5 class="card-title">{{ category.name }}</h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<div class="container">
    <div class="row">
        <center>
            <div class="col-8">

            </div>

        </center>
    </div>
</div>
{% endblock %}
