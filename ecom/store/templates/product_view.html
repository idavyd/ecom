{% extends 'base.html' %}

{% block content %}
<h1>Product {{ product.name }}</h1><br/>
<div class="container">
<div class="card mb-3">

  <div class="row g-0">
        <div class="col-md-4">
      <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="...">
        </div>

    <div class="col-md-8">
        <div class="card-body">
            <center>
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>

            {% if product.is_sale %}
                <strike>${{ product.price }}</strike>&nbsp;${{ product.sale_price }}
            {% else %}
                        ${{ product.sale_price }}
            {% endif %}
            </center>
            <div class="spacer" style="height: 15px;"></div> <!-- Spacer to adjust button position -->
        <center>
        <a href="{% url 'home' %}" class="btn btn-secondary home-btn">Home</a>
        </center>
        </div>

    </div>

  </div>
</div>
</div>

{% endblock %}
